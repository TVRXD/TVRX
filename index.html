    body {

      font-family: 'Montserrat', sans-serif;
      text-align: center;

    h1 {

      border-color: #b0ffb0;
      box-shadow: 0 0 40px #b0ffb0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }

    p.info {
      font-size: 1.2rem;

    }

    button {
      background: #7fff7f;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #004400;
      box-shadow: 0 5px 15px #55bb55aa;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
    }

    button:hover {
      background: #aaffaa;
      transform: scale(1.1);
      box-shadow: 0 7px 20px #66cc6688;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 10px #44aa4488;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      button {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
