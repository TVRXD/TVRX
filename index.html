<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #0b2e0f, #2f7a22);
    color: #cdeac0;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  h1 {
    font-size: 3rem;
    text-shadow: 0 0 8px #97e56d, 0 0 20px #6dce3c;
    margin-bottom: 10px;
  }
  p {
    font-size: 1.2rem;

    text-shadow: 0 0 6px #6dce3c;
  }
  .grzyb-svg {
    width: 180px;
    height: 180px;
    margin-bottom: 30px;
    animation: pulse 3s infinite;
    filter: drop-shadow(0 0 8px #8ce465);
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  .loader {
    width: 60px;
    height: 60px;
    border: 6px solid #6dce3c;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 30px;
  }
  @keyframes spin {

  }
  button {
    background: #9cdc72;
    color: #134200;
    border: none;
    padding: 15px 40px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 35px;
    cursor: pointer;
    box-shadow: 0 5px 15px #74b044bb;
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  button:hover {
    background-color: #b4e574;
    transform: scale(1.1);
  }
  button:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>
