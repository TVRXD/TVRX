<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Masz Grzyba</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 50px 20px;
      user-select: none;
      transition: background 0.6s ease, color 0.6s ease;
    }

    body.light {
      background: linear-gradient(135deg, #0f0f0f, #004400);
      color: #d0f0c0;
    }

    body.dark {
      background: #111;
      color: #eee;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 25px;
      animation: glow 3s ease-in-out infinite;
      cursor: default;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px #a0ff80, 0 0 20px #70ff40; }
      50% { text-shadow: 0 0 20px #d0ffb0, 0 0 30px #90ff50; }
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 25px;
      border: 5px solid #5cbb5c;
      cursor: pointer;
      animation: float 6s ease-in-out infinite;
      transition: transform 0.25s ease, border-color 0.3s ease;
      box-shadow: 0 0 25px #7fff7f88;
    }

    img:hover {
      transform: scale(1.1) rotate(2deg);
      border-color: #b0ffb0;
      box-shadow: 0 0 40px #b0ffb0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    p.info {
      font-size: 1.2rem;
      margin: 15px 0 40px 0;
      opacity: 0.85;
      font-weight: 600;
    }

    button {
      background: #7fff7f;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #004400;
      box-shadow: 0 5px 15px #55bb55aa;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
      margin: 10px;
    }

    button:hover {
      background: #aaffaa;
      transform: scale(1.1);
      box-shadow: 0 7px 20px #66cc6688;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 10px #44aa4488;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      button {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="light">
  <h1 id="title">Masz Grzyba üçÑ</h1>
  <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" title="Kliknij i leƒá na YouTube!">
    <img src="grzyb.png" alt="Masz grzyba" />
  </a>
  <p class="info">Kliknij obrazek, ≈ºeby przej≈õƒá na YouTube i znale≈∫ƒá wiƒôcej grzybowych rzeczy.</p>
  
  <button id="toggleTheme">Tryb ciemny</button>
  <button id="downloadMods">Pobierz mody do MC</button>

  <script>
    // zmiana emoji w tytule
    const title = document.getElementById('title');
    const emojis = ['üçÑ', 'üçÅ', 'üåø', 'üçÉ', 'üå±', 'üçÇ'];
    let emojiIndex = 0;

    setInterval(() => {
      emojiIndex = (emojiIndex + 1) % emojis.length;
      title.textContent = `Masz Grzyba ${emojis[emojiIndex]}`;
    }, 2500);

    // tryb jasny/ciemny
    const btnTheme = document.getElementById('toggleTheme');
    btnTheme.addEventListener('click', () => {
      if (document.body.classList.contains('light')) {
        document.body.classList.replace('light', 'dark');
        btnTheme.textContent = 'Tryb jasny';
      } else {
        document.body.classList.replace('dark', 'light');
        btnTheme.textContent = 'Tryb ciemny';
      }
    });

    // pobieranie mod√≥w
    const btnDownload = document.getElementById('downloadMods');
    btnDownload.addEventListener('click', () => {
      // zmie≈Ñ ten link na sw√≥j ZIP z modami w repozytorium GitHub
      const zipUrl = 'https://github.com/TVRXD/TVRX/blob/main/mods.rar';
      window.open(zipUrl, '_blank');
    });
  </script>
</body>
</html>
